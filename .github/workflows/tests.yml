name: Java CI

on:
    push:
        branches:
            - master
    pull_request:
    schedule:
        # At 00:00 on Sunday
        - cron:  '0 0 * * SUN'

jobs:
    build:
        strategy:
            matrix:
                os: [ubuntu-latest, windows-latest, macos-latest]
                pg_version: [9.6.16, 10.11.0, 11.6.0, 12.1.0]
        env:
            TEST_PG_VERSION: ${{ matrix.pg_version }}
        runs-on: ${{ matrix.os }}
        steps:
            -   name: Checkout
                uses: actions/checkout@v1
                with:
                    submodules: true
            -   name: Set up JDK 8
                uses: actions/setup-java@v1
                with:
                    java-version: 1.8
            -   name: Build with Gradle
                run: ./gradlew build
