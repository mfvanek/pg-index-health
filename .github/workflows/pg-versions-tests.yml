name: PostgreSQL versions CI

on:
    push:
        branches:
            - master
    pull_request:
    schedule:
        # At 00:00 on Sunday
        - cron:  '0 0 * * SUN'

jobs:
    build:
        strategy:
            matrix:
                pg_version: [9.6.17, 10.12, 11.7, 12.2]
        env:
            TEST_PG_VERSION: ${{ matrix.pg_version }}
        runs-on: ubuntu-latest
        steps:
            -   uses: actions/checkout@v1
            -   name: Set up JDK 8
                uses: actions/setup-java@v1
                with:
                    java-version: 1.8
            -   name: Build with Gradle
                run: ./gradlew build -PpostgresType=testContainersPostgres
